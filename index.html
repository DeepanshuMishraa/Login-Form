<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="output.css" />

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="w-full h-screen bg-gradient-to-b from-black to-gray-800 flex ">
      <div class="w-full flex justify-center items-center h-[80vh]">
        <div
          class="flex flex-col justify-center items-center space-y-4 w-[80%] md:w-[25%]"
        >
          <h1 class="text-xl font-bold text-left text-white">
            Login to your account
          </h1>
          <input
            type="text"
            placeholder="Enter your username"
            class="w-full px-4 py-2 border-2 border-blue-800 outline-0 rounded-lg"
          />
          <input
            type="password"
            placeholder="Enter your password"
            class="w-full py-2 border-2 border-black rounded-lg px-3 outline-0"
          />
          <button
            class="w-full px-3 py-3 text-lg font-bold text-white border-2 border-blue-800 rounded-lg hover:bg-yellow-800 duration-300 hover:text-black"
          >
            Login
          </button>
          <div class="flex gap-4">
            <h2 class="text-white">New here?</h2>
            <a href="/register.html" class="text-blue-800">Register</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
